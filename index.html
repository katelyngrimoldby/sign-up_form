<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <img src="side_image.jpg" class="side" width="640" height="799">

        <div class="content">
            <div class="cta">
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris. 
                </p> 
                <p>
                    Nisi ut aliquip ex ea commodo consequat.
                </p>
            </div>
    
            <div class="form">
                <h2>Sign Up</h2>
                <form action="#" method="post">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="first_name">

                    <label for="lastName">Last Name</label>
                    <input type="" id="lastName" name="last_name">


                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">


                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">

                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirm_password">
                </form>
            </div>
    
            <div class="submit">
                <button type="button" class="btn" name="signup_button">Create Account</button>
                <span>Don't have an account? <a href="#">Log in</a></span>
            </div>
        </div>
        
    </div>
</body>
</html>
